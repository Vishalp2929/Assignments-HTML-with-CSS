<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Required Fields</title>
    <link rel="stylesheet" href="assi4.css">

</head>
<body>
    <h1>Adhar Card Form </h1>
    <h4>Required Field followed by *</h4>
    <div>
        <form action="">
        <fieldset id="data">
        <p>*First Name : <input type="text" name="firstname" id="firstname" required></p>
        <p>*Last Name : <input type="text" name="lastname" id="lastname" required></p>
        <fieldset id="gender">
            <legend>*Gender</legend>
            <p>Male <input type="radio" name="gender" id="Male" required>Female <input type="radio" name="gender" id="female" required></p>
        </fieldset>
        <p>*Address: <textarea name="Address" id="Address" cols="30" rows="4" required></textarea></p>
    
    </div><br>
    <div>
        <button type="submit">Submit Your Data</button>
    </div>
</fieldset>
</form>
   
</body>
</html>
